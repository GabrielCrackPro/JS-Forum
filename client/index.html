<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/client/style.css" />
    <!--FONT-->
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Forum ðŸ’¬ðŸ’¬| Home</title>
  </head>
  <body>
    <nav>
      <ul class="menu">
        <li><a href="#">JS Vanilla Forum | </a></li>
        <li><a href="#">Sign Up</a></li>
        <li><a href="#">Sign in</a></li>
        <li><a href="#">Chat without an account</a></li>
      </ul>
    </nav>
    <form id="login-form" action="/login">
      <h4>Log In</h4>
      <input
        type="email"
        name="login-email"
        id="login-email"
        placeholder="Email"
        autocomplete="off"
        spellcheck="off"
      />
      <br />
      <input
        type="password"
        name="login-password"
        id="login-password"
        placeholder="Password"
        autocomplete="off"
        spellcheck="off"
      />
      <br />
      <button type="submit">Log In</button>
    </form>
    <form id="register-form">
      <h4>Join Us</h4>
      <input
        type="text"
        name="register-username"
        id="register-username"
        placeholder="Username"
        autocomplete="off"
        spellcheck="off"
      />
      <br />
      <input
        type="email"
        name="register-email"
        id="register-email"
        placeholder="Email"
        autocomplete="off"
        spellcheck="off"
      />
      <input
        type="password"
        name="register-password"
        id="register-password"
        placeholder="Password"
        autocomplete="off"
        spellcheck="off"
      />
      <br />
      <button type="submit">Join</button>
    </form>
    <script src="/client/script.js"></script>
  </body>
</html>
