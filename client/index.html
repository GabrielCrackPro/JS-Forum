<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/client/style.css" />
    <!--FONT-->
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!--FONT AWSOME-->

      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"

  <body>
    <nav>
      <ul class="menu">
        <li><a href="#">JS Vanilla Forum | </a></li>
        <li><a href="#">Sign Up</a></li>
        <li><a href="#">Sign in</a></li>
        <li><a href="#">Be anonymous</a></li>
      </ul>
    </nav>
    <form id="login-form" action="/login">
      <h4>Log In</h4>
      <input
        type="email"
        name="login-email"
        id="login-email"
        placeholder="Email"
        autocomplete="off"
        spellcheck="off"
      />
      <br />
      <input
        type="password"
        name="login-password"
        id="login-password"
        placeholder="Password"
        autocomplete="off"
        spellcheck="off"
      />
      <br />
      <button type="submit">Log In</button>
    </form>
    <form id="register-form">
      <h4>Join Us</h4>
      <input
        type="text"
        name="register-username"
        id="register-username"
        placeholder="Username"
        autocomplete="off"
        spellcheck="off"
      />
      <br />
      <input
        type="email"
        name="register-email"
        id="register-email"
        placeholder="Email"
        autocomplete="off"
        spellcheck="off"
      />
      <input
        type="password"
        name="register-password"
        id="register-password"
        placeholder="Password"
        autocomplete="off"
        spellcheck="off"
      />
      <br />
      <button type="submit">Join</button>
    </form>
    <div class="divisor"></div>
    <div class="trending-posts">
      <div class="trending-1">
        <h4>Lorem ipsum dolor sit</h4>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea, aperiam?
        </p>
        <div class="posts-buttons">
          <button id="post-share-btn"><i class="fas fa-share-alt"></i></button>
          <button id="post-like-btn"><i class="fas fa-heart"></i></button
          ><small id="likes-count">0</small>
          <button id="post-comment-btn">
            <i class="fas fa-comment-dots"></i></button
          ><small id="comments-count">0</small>
          <i class="fas fa-calendar-alt"></i> <small id="post-date">Date</small>
        </div>
      </div>
    </div>
    <footer>
      <p>
        Forum created by

          >GabrielCrackPro</a

    </footer>
